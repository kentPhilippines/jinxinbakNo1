<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('商户充值申请')"/>
    <th:block th:include="include :: select2-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-withdrawal-apply" th:object="${userFund}">
        <div class="form-group">
            <label class="col-sm-3 control-label" style="font-weight: bold;font-size: 18px;">可提现余额：</label>
            <div class="col-sm-8">
                <span style="font-weight: bold;font-size: 20px;">￥</span>
                <span style="font-weight: bold;font-size: 20px;"
                      th:text="${#numbers.formatDecimal(userFund.accountBalance,1,'COMMA',2,'POINT')}"></span>
            </div>
        </div>
        <hr/>
        <div class="form-group" th:if="${not #lists.isEmpty(@dict.getType('virtual_address_switch'))}">
            <label class="col-sm-3 control-label is-required">虚拟地址类型：</label>
            <div class="col-sm-8">
                <select class="form-control m-b" id="addressType" name="addressType"
                        th:with="type=${@dict.getType('virtual_address_switch')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                            th:value="${dict.dictLabel}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">充值CNY金额：</label>
            <div class="col-sm-8">
                <input class="form-control" id="amount" min="0" name="amount" placeholder="请输入充值金额" required
                       type="number">
            </div>
            <label class="col-sm-3 control-label is-required">实时USDT数量：</label>
            <div class="col-sm-8">
                <input class="form-control" id="USDTamount" min="0" name="USDTamount" placeholder="" readonly>
            </div>
            <label class="col-sm-3 control-label is-required">实时USDT汇率：</label>
            <div class="col-sm-8">
                <input class="form-control" id="USDTRate" min="0" name="USDTRate" placeholder="" readonly>
            </div>
        </div>

        <div class="form-group">

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">资金密码：</label>
                <div class="col-sm-8">
                    <input class="form-control" id="fundPassword" name="params[payPassword]" placeholder="请输入资金管理密码"
                           required type="password">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label glyphicon glyphicon-exclamation-sign"
                       style="color: red;font-size: 15px;">温馨提示：</label>
                <div class="col-sm-8">
                    <input class="form-control" readonly
                           style="border-width: 0;background-color:white; color:green;font-size: 15px;"
                           type="text" value="提交订单前请核准信息，一旦生成订单将不能再次修改！">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label glyphicon glyphicon-exclamation-sign"
                       style="color: red;font-size: 15px;">温馨提示：</label>
                <div class="col-sm-8">
                    <input class="form-control" readonly
                           style="border-width: 0;background-color:white; color: red;font-size: 15px;"
                           id="usdt" type="text"
                           value="">
                </div>
            </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: select2-js"/>
<script type="text/javascript">
    var prefix = ctx + "back/merchant/admin";
    $("#form-withdrawal-apply").validate({
        focusCleanup: true
    });
    $(document).on('input', '#amount', function () {
        fromChange();
    });

    function fromChange() {
        var amount = $("#amount").val();
        var addressType = $("#addressType").val();
        $.ajax({
            type: "GET",
            url: prefix + "/withdrawal/getRateUsdtFee?amountCNY=" + $("#amount").val(),
            data: {
                "addressType": addressType
            },
            dataType: "json",
            success: function (data) {
                amount = data.data.amount;
                $("#USDTamount").val(amount);
                $("#USDTRate").val(data.data.rate);
                var value = '当前需要付款USDT 【' + amount + '】 ，请点击下方确认按钮【进行支付】';
                $("#usdt").val(value);
            }
        });

    }

    function submitHandler() {
        if ($.validate.form()) {
            var url = prefix + "/withdrawal/recharge";
            var data = $('#form-withdrawal-apply').serialize();
            $.modal.confirm("确定要保存此编辑信息吗？", function () {
                var config = {
                    url: url,
                    type: "post",
                    dataType: "json",
                    data: data,
                    beforeSend: function () {
                        $.modal.loading("正在处理中，请稍后...");
                        $.modal.disable();
                    },
                    success: function (result) {
                        if (500 == result.code) {
                            //   $.modal.alertError("暂无收款地址，请更换金额提交");
                            alert("暂无收款地址，请更换金额提交");
                            $.modal.close()
                        } else {
                            $.modal.alertSuccess("请联系运营人员索要TRC/ERC收币地址!当前汇率"+$("#USDTRate").val());
                            //$.modal.close();
                            //window.location.href = result.msg;
                        }

                    }
                };
                $.ajax(config)
            });
        }
    }
</script>
</body>
</html>
